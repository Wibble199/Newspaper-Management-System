<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
	<!-- Top nav bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:void(0)">Ormskirk Newspapers</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right"> <!-- Right hand navbar -->
					<li><a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">JOHN.SMITH@GMAIL.COM <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0)">Change password</a></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<!-- Alert container -->
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">
					<strong>You are due to receive 2 publications tomorrow</strong>
				</div>
			</div>
			<div class="col-md-4">
				<div class="alert alert-warning">
					<strong>You have no suspensions upcoming</strong>
				</div>
			</div>
			<div class="col-md-4">
				<div class="alert alert-danger">
					<strong>You missed 1 delivery recently</strong>
				</div>
			</div>
		</div>

		<!-- Main content -->
		<div class="row">
			<div class="col-md-4"> <!-- Left main panel -->

				<div class="panel panel-info"> <!-- Subscription list panel -->
					<div class="panel-heading">
						<h3 class="panel-title">Subscriptions</h3>
						<a href="javascript:void(0)" class="btn btn-success btn-xs pull-right add-button"><span class="glyphicon glyphicon-plus"></span></a>
					</div>
					<div class="panel-body">
						<ul id="subscription-list" class="list-group"></ul>
					</div>
				</div>

				<div class="panel panel-info"> <!-- Suspension list panel -->
					<div class="panel-heading">
						<h3 class="panel-title">Suspensions</h3>
						<a href="javascript:void(0)" class="btn btn-success btn-xs pull-right add-button"><span class="glyphicon glyphicon-plus"></span></a>
					</div>
					<div class="panel-body">
						<ul id="suspension-list" class="list-group"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-8"> <!-- Right main panel -->
				A calendar will go here eventually
			</div>
		</div>
	</div>

	<script id="subscription-list-item" type="text/template">
	<li class="list-group-item">Ormskirk Herald
		<div class="btn-group btn-group-xs pull-right">
			<a class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
			<a class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
		</div>
	</li>
	</script>

	<script id="suspension-list-item" type="text/template">
	<li class="list-group-item">23rd March - 27th March
		<a class="btn btn-danger btn-xs pull-right"><span class="glyphicon glyphicon-trash"></a>
	</li>
	</script>
	

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
